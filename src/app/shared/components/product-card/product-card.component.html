<a [routerLink]="'/product-details/' + data.id">
  <div class="card">
    <div class="image-wrapper">
      <img [src]="data.images_url[0]" alt="Card Image" class="card-image">
    </div>
    <div class="card-content">
      <h2 class="card-title h2Class">{{data.title}}</h2>
      <p class="card-description">{{data.shortdescription | slice:0:50 }}</p>
    </div>
</div>
</a>
