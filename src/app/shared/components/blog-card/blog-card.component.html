

<div class="card-container ">
  
    <div class="card" *ngFor="let new of data let i = index" [ngClass]="{ 'card-type-1': i % 2 === 0, 'card-type-2': i % 2 !== 0 }" (click)="navigate(new.id)">

        <div class="card-content">
        <p class="date">{{new.created_at | date: 'dd-MM-yyyy'}}</p>
        <h2 class="card-title">{{new.title}}</h2>
        <p class="card-description">{{new.shortdescription | slice:0:100 }}</p>
        <img src="{{new.image_link}}" alt="Card Image" class="card-image">
        </div>
      </div>

    </div>
